$scrPath      = ~/.config/hypr/hyprlock/
$imgPath      = ~/.config/hypr/hyprlock/assets/

$USER         = batman
$font-text    = Inter SemiBold
$font-clock   = Inter Bold

# COLORS
$fg           = rgba(255, 255, 255, 0.8)
$inner-bg     = rgba(255, 255, 255, 0.1)
$border-col   = rgba(255, 255, 255, 0.2)

# GENERAL
general {
    no_fade_in          = true
    grace               = 0
    disable_loading_bar = true
    hide_cursor         = true
    ignore_empty_input  = true
}

# BACKGROUND
background {
    monitor     = 
    path        = screenshot # or your favorite wallpaper
    blur_passes = 3 # macOS look uses high blur
    contrast    = 0.8916
    brightness  = 0.7
    vibrancy    = 0.1696
    vibrancy_darkness = 0.0
}

# TIME (Horizontal macOS Style)
label {
    monitor     =
    text        = cmd[update:1000] echo "$(date +"%H:%M")"
    color       = $fg
    font_size   = 96
    font_family = $font-clock
    position    = 0, 180
    halign      = center
    valign      = center
}

# DATE (Above the clock or below)
label {
    monitor     =
    text        = cmd[update:1000] echo "$(date +"%A, %d %B")"
    color       = $fg
    font_size   = 18
    font_family = $font-text
    position    = 0, 260
    halign      = center
    valign      = center
}

# USERNAME
label {
    monitor     =
    text        = $USER
    color       = $fg
    font_size   = 14
    font_family = $font-text
    position    = 0, 20
    halign      = center
    valign      = center
}

# INPUT FIELD
input-field {
    monitor     =
    size        = 220, 45
    outline_thickness = 0
    dots_size   = 0.2
    dots_spacing = 0.2
    dots_center = true
    
    inner_color = $inner-bg
    font_color  = $fg
    fade_on_empty = true
    placeholder_text = <i>Enter Password</i>
    hide_input  = false
    
    rounding    = 20
    position    = 0, -40
    halign      = center
    valign      = center
}

# "Click or press any key to unlock" (Optional)
label {
    monitor     =
    text        = cmd[update:1000] echo "Arch Linux on HP ProBook"
    color       = rgba(255, 255, 255, 0.4)
    font_size   = 10
    font_family = $font-text
    position    = 0, 20
    halign      = center
    valign      = bottom
}
